<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-5xl text-center mt-10">Lets get's some <span
                class="font-extrabold text-violet-600 ">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 w-9/12 mx-auto gap-4">
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h2 class="font-medium text-2xl text-white">Deposit</h2>
                    <h4 class="font-medium text-5xl text-white">$00</h4>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h2 class="font-medium text-2xl text-white">Withdraw</h2>
                    <h4 class="font-medium text-5xl text-white">$00</h4>
                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="font-medium text-2xl text-white">Balance</h2>
                    <h4 class="font-medium text-5xl text-white">$1240</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
